---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Lychee"

on:
  workflow_dispatch:
  push:
    branches: [ "master", "main" ]
    paths: [".github/workflows/lychee.yaml"]
  schedule:
    - cron: "0 0 * * *"

permissions:
  issues: write

env:
  LYCHEE_OUTPUT: lychee/out.md
  WORKFLOW_ISSUE_TITLE: "Link Checker Dashboard ðŸ”—"

jobs:
  lychee:
    name: Lychee
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.5"
          cache: npm

      - name: install
        run: npm ci

      - name: build
        run: npm run build

      - name: Scan for broken links
        uses: lycheeverse/lychee-action@v1
        id: lychee
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          args: --no-progress --base _site --exclude https://fonts.gstatic.com/ --exclude https://fonts.googleapis.com/ '_site'
          output: "${{ env.LYCHEE_OUTPUT }}"
          debug: true

      - name: Find Link Checker Issue
        id: find-issue
        shell: bash
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          issue_number=$( \
              gh issue list \
                  --search "in:title ${{ env.WORKFLOW_ISSUE_TITLE }}" \
                  --state open \
                  --json number \
                  | jq --raw-output '.[0].number' \
          )
          echo "issue-number=${issue_number}" >> $GITHUB_OUTPUT
          echo "${issue_number}"

      - name: Create or Update Issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          title: "${{ env.WORKFLOW_ISSUE_TITLE }}"
          issue-number: "${{ steps.find-issue.outputs.issue-number || '' }}"
          content-filepath: "${{ env.LYCHEE_OUTPUT }}"
